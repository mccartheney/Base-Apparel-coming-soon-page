<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/styleMobile.css">

  <title>Base Apparel coming soon page</title>

  <script src="./src/js/app.js"></script>

</head>
<body>
  <main>
    <div class="main_textContent">

      <div class="main_textContent_header">
        <img src="./images/logo.svg" alt="logo">
      </div>

      <div class="main_textContent_content">
        <div class="main_textContent_content_header">
          <h1>
            <span>

              We're 
            </span>
            <br>
            coming <br>soon
          </h1>
        </div>
        <div class="main_textContent_content_paragraph">
          <p>
            Hello fellow shoppers! We're currently building <br class="mobile">our new <br class="desktop">fashion store. 
            Add your email below to <br class="mobile">stay up-to-date with <br class="desktop">announcements and our <br class="mobile">launch deals.
          </p>
        </div>
        <form class="main_textContent_content_form">
          <input type="text" placeholder="Email Address" class="main_textContent_content_form-input">
          <button type="submit" class="button"><img src="./images/icon-arrow.svg" alt="arrow"></button>
          <div class="errorText">
            <p>
              Please Provide a valid email
            </p>
          </div>
        </form>
      </div>
    </div>
    <div class="main_imageContent">
      <picture>
        <source media="(max-width: 1023px)" srcset="./images/hero-mobile.jpg">
        <img src="./images/hero-desktop.jpg" alt="model">
      </picture>
    </div>
  </main>

</body>
</html>
